<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/0c17c8f538.js" 
    crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="locations">
            <button>London</button>
            <button>Sydney</button>
            <button>Istanbul</button>
            <button>Tokyo</button>
            <button>Paris</button>
        </div>
        <div class="search">
            <form>
                <input placeholder="Search City" type="text">
                <button type="submit"><i class='bx bx-search-alt-2'></i></button>
                <button id="locBtn" type="button"><i class='bx bx-current-location'></i></button>
            </form>
            <div>
            <span>°C</span>
             /
            <span>°F</span>
          </div>
        </div>

        <p class="date">
        <span>Tuesday 13 Jan 2024</span>
        |
        <span>Local Time: 22:03</span>
        </p>

        <h3 class="city">Oslo, Norway</h3>

        <p class="status">Cloudy</p>

        <div class="info">
           <div class="icon">
           <img src="https://openweathermap.org/img/wn/04d@2x.png">  
           </div> 
            
            <div class="degree">
                <span class="degree">4°</span>
            </div>
            <div class="info-area">
                <p>
                    <i class="fa-solid fa-temperature-empty"></i>
                    <span>Real Feel:</span>
                    <span class="feel">7°</span>
                </p>
                <p>
                    <i class='bx bxs-droplet'></i>
                <span>Humidity:</span>
                <span class="hum">69%</span>
                </p>  
                <p>
                    <i class='bx bx-wind'></i>
                    <span>Wind:</span>
                    <span class="wind">2 km/h</span>
                </p>
            </div>
        </div>

       <div class="wrapper">
        <div>
            <i class="fa-solid fa-sun"></i>
            <span>Sunrise:</span>
            <span id="rise">10:00</span>
        </div>
        <div>
            <i class="fa-solid fa-moon"></i>
            <span>Sunset:</span>
            <span id="set">20:00</span>
        </div>
        <div>
            <i class="fa-solid fa-temperature-arrow-up"></i>
            <span>Highest Temperatue:</span>
            <span id="highest">19°</span>
        </div>
        <div>
            <i class="fa-solid fa-temperature-arrow-down"></i>
            <span>Lowest Temperature:</span>
            <span id="lowest">2°</span>
        </div>
       </div>

    </div>




    <script src="main.js"></script>
</body>
</html>
